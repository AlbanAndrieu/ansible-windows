
- name: Install sqlserver-odbcdriver
  win_chocolatey:
    name: sqlserver-odbcdriver
    version: '13.1.4413.46'
    state: present

- name: Install sqljdbc
  win_chocolatey:
    name: sqljdbc
    version: '6.0.8112.100'
    state: present

