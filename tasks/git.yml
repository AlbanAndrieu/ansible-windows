
- name: Install git
  win_chocolatey:
    name: git
    version: '2.14.1'
    state: present

- name: Install tortoisegit
  win_chocolatey:
    name: tortoisegit
    version: '2.5.0.0'
    state: present

#- name: Install git-credential-manager-for-windows
