---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - sudo pip install https://github.com/ansible/ansible/archive/devel.zip
  - sudo pip install https://github.com/diyan/pywinrm/archive/df049454a9309280866e0156805ccda12d71c93a.zip --upgrade
script:
  - ansible --version
  - export ANSIBLE_ROLES_PATH="../"
  - echo localhost > inventory
  - ansible-playbook -i inventory --syntax-check windows.yml
  - ansible-playbook -i inventory --connection=local --sudo -vvvv windows.yml
